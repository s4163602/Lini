<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="mx-auto max-w-md px-4 py-10">
    <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
      <div class="text-lg font-semibold">Login</div>

      {% if messages %}
        <div class="mt-3 space-y-2">
          {% for m in messages %}
            <div class="rounded-lg border border-rose-200 bg-rose-50 px-3 py-2 text-sm text-rose-700">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="mt-4 space-y-3">
        {% csrf_token %}
        <div>
          <label class="text-xs font-medium text-slate-700">Username</label>
          <input name="username" class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400" />
        </div>
        <div>
          <label class="text-xs font-medium text-slate-700">Password</label>
          <input type="password" name="password" class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-400" />
        </div>
        <button class="w-full rounded-lg bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800">Login</button>
      </form>

      <div class="mt-4 text-sm text-slate-600">
        No account?
        <a class="text-slate-900 underline" href="{% url 'board:register' %}">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
