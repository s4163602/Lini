<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="mx-auto max-w-md px-4 py-10">
    <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
      <div class="text-lg font-semibold">Register</div>

      <form method="post" class="mt-4 space-y-3">
        {% csrf_token %}

        <div>
          <label class="text-xs font-medium text-slate-700">Username</label>
          {{ form.username }}
        </div>
        <div>
          <label class="text-xs font-medium text-slate-700">Email</label>
          {{ form.email }}
        </div>
        <div>
          <label class="text-xs font-medium text-slate-700">Password</label>
          {{ form.password1 }}
        </div>
        <div>
          <label class="text-xs font-medium text-slate-700">Confirm password</label>
          {{ form.password2 }}
        </div>

        {% if form.errors %}
          <div class="rounded-lg border border-rose-200 bg-rose-50 px-3 py-2 text-sm text-rose-700">
            Please fix the errors and try again.
          </div>
        {% endif %}

        <button class="w-full rounded-lg bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800">Create account</button>
      </form>

      <div class="mt-4 text-sm text-slate-600">
        Already have an account?
        <a class="text-slate-900 underline" href="{% url 'board:login' %}">Login</a>
      </div>
    </div>
  </div>

  <style>
    input {
      width: 100%;
      border: 1px solid rgb(226 232 240);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      outline: none;
    }
    input:focus { border-color: rgb(148 163 184); }
  </style>
</body>
</html>
